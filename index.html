<body>
    <div id='map'>
        <section class='map__filter' id='mapFilter'>
            <section class='map__filter__criminaliteit'>
                <h1> Armoede en criminaliteit gemeente Rotterdam</h1>
                <h3> Soorten criminaliteit</h3>
                <input id="button" type="radio" name="button" onclick="show_alles();" value="totaal" checked/>
                <label for="totaal" id='button'>Totaal</label><br>
                <input id="button" type="radio" name="button" onclick="show_diefstal();" value="diefstal"/>
                <label for="diefstal">Diefstal woning en schuur</label><br>
                <input id="button" type="radio" name="button" onclick="show_vernieling();" value="vernieling"/>
                <label for="vernieling">Vernieling misdrijf tegen openbare orde</label><br>
                <input id="button" type="radio" name="button" onclick="show_geweld();" value="geweld"/>
                <label for="geweld">Geweld en seksuele misdrijven</label><br>
                <h3> Gemiddelde inkomen per buurtbewoner </h3>
                <div class='map__filter__inkomen' id='slider'></div>
                <h3> Percentage huurwoningen (tegenover koopwoningen)</h3>
                <div class='map__filter__huurwoning' id='slider1'></div>
                <h3> Percentage meergezinswoningen (tegenover eengezinswoningen)</h3>
                <div class='map__filter__type' id='slider2'></div>
                <h3> Percentage jongeren tegenover volwassen</h3>
                <div class='map__filter__leeftijd' id='slider3'></div>
            </section>
        </section>
